<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Family Tree (Protected)</title>
    <link rel="stylesheet" href="styles-mobile.css" media="only screen and (max-width: 500px)">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        #passwordPrompt {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        #passwordBox {
            background: #333;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 16px #000a;
            text-align: center;
        }
        #passwordInput {
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            margin-top: 10px;
        }
        #passwordSubmit {
            padding: 8px 16px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            background: #007bff;
            color: #fff;
            margin-left: 10px;
            cursor: pointer;
        }
        #passwordError {
            color: #ff6666;
            margin-top: 10px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div id="passwordPrompt">
        <form id="passwordBox" onsubmit="return checkPassword();">
            <h2>Enter Password</h2>
            <input type="password" id="passwordInput" placeholder="Password" autofocus>
            <button id="passwordSubmit" type="submit">Enter</button>
            <div id="passwordError"></div>
        </form>
    </div>
    <div id="protectedContent" style="display:none;">
        <!-- Your family tree content goes here -->
        <h1>Family Tree</h1>
        <!-- ... -->
    </div>
    <script>
        function checkPassword() {
            const correctPassword = "yourpassword"; // Change this to your desired password
            const input = document.getElementById('passwordInput').value;
            const error = document.getElementById('passwordError');
            if (input === correctPassword) {
                document.getElementById('passwordPrompt').style.display = 'none';
                document.getElementById('protectedContent').style.display = '';
                return false;
            } else {
                error.textContent = "Incorrect password. Try again.";
                return false;
            }
        }
        // Optional: allow Enter key to submit
        document.getElementById('passwordInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
