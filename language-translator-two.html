<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Fantasy Language Translator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="reverse-translator.js" defer></script>
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #485563 100%);
            background-image: url('tavern-backround.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: rgba(36, 54, 39, 0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px #000a;
            border: 2px solid #FFD700;
            max-width: 540px;
            margin: 60px auto 0 auto;
            padding: 36px 32px 28px 32px;
            text-align: center;
        }
        h1 {
            color: #FFD700;
            margin-bottom: 18px;
            letter-spacing: 1px;
            text-shadow: 1px 1px 6px #000a;
        }
        label {
            font-size: 1rem;
            color: #FFD700;
            margin-bottom: 4px;
            display: block;
            text-align: left;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #FFD700;
            border-radius: 6px;
            box-sizing: border-box;
            background: #222;
            color: #FFD700;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        select:focus, input[type="text"]:focus {
            border: 1.5px solid #81c784;
        }
        button, .swap-button {
            padding: 10px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background-image: url('nameplate.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: rgba(255, 255, 255, 0.85);
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            margin-top: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px #0004;
            display: inline-block;
        }
        button:hover, .swap-button:hover {
            transform: scale(1.07);
            box-shadow: 0 4px 16px #0006;
            background-color: #0056b3;
        }
        .result {
            margin-top: 1rem;
            padding: 1rem;
            border: 1.5px solid #FFD700;
            border-radius: 10px;
            background: rgba(255,255,255,0.08);
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Georgia', serif;
            font-size: 1.08rem;
            line-height: 1.5;
            color: #FFD700;
            text-shadow: 1px 1px 4px #000a;
            box-shadow: 0 2px 8px #0003;
        }
        .home-link {
            display: inline-block;
            margin: 24px 0 0 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white !important;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            font-family: inherit;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: background 0.2s;
        }
        .home-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <a href="home-page.html" class="home-link">&larr; Back to Home</a>
    </header>
    <div class="container">
        <h1>Reverse Fantasy Language Translator</h1>
        <label for="fantasy-type">Choose Reverse Language:</label>
        <select id="fantasy-type">
            <option value="randeth-to-english">Randeth to English</option>
            <option value="wander-to-english" disabled>Wander's Language to English (Unavailable)</option>
            <option value="merspeak-to-english" disabled>Merspeak to English (Unavailable)</option>
            <option value="deepspeech-to-english" disabled>Deepspeech to English (Forbidden)</option>
            <option value="dwarvish-to-english" disabled>Dwarvish to English (Forbidden)</option>
        </select>
        <label for="text">Enter Text:</label>
        <input type="text" id="text" placeholder="Enter words to reverse translate">
        <button onclick="reverseTranslateText()">Translate</button>
        <div class="result" id="result"></div>
        <button class="swap-button" onclick="swapToFirstTranslator()">Swap</button>
    </div>
    <script>
        // Function to swap back to the first translator
        function swapToFirstTranslator() {
            window.location.href = "language-translator.html";
        }
    </script>
</body>
</html>
