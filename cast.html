<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cast</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-mobile.css" media="only screen and (max-width: 500px)">
    <style>
        /* Enable scrolling for the entire page */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            overflow-y: auto; /* Enable vertical scrolling */
        }

        /* Section titles */
        h2 {
            text-align: center;
            margin-top: 20px;
            font-size: 1.8rem;
            color: #333;
        }

        /* Parent container for Main Cast section */
        .cast-sections {
            display: flex;
            flex-direction: column; /* Stack sections vertically */
            align-items: center; /* Center sections horizontally */
            gap: 50px; /* Add spacing between sections */
            padding: 20px;
        }

        /* Cast container styles */
        .cast-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        /* Individual cast member card */
        .cast-member {
            text-align: center;
            width: 150px;
        }

        .cast-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Circular profile picture */
            object-fit: cover;
            border: 2px solid #4CAF50; /* Optional border */
            cursor: pointer; /* Make the image look clickable */
            transition: transform 0.3s; /* Add a hover effect */
        }

        .cast-member img:hover {
            transform: scale(1.1); /* Slight zoom effect on hover */
        }

        /* Button styles for Main Cast */
        .cast-member button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background-image: url('nameplate.jpg'); /* Background image for nameplate */
            background-size: cover; /* Ensure the image covers the button */
            background-repeat: no-repeat;
            background-position: center;
            color: rgba(255, 255, 255, 0.635);
            font-weight: bold;
            text-shadow: 1px 1px 2px black; /* Add a shadow for better readability */
            cursor: pointer;
            transition: transform 0.3s; /* Add hover effect */
        }

        .cast-member button:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

        /* Home button style */
        .return-home-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .return-home-btn:hover {
            background-color: #45a049;
        }

        /* Password prompt styles */
        #passwordPrompt {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        #passwordBox {
            background: #333;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 16px #000a;
            text-align: center;
        }

        #passwordInput {
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            margin-top: 10px;
        }

        #passwordSubmit {
            padding: 8px 16px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            background: #007bff;
            color: #fff;
            margin-left: 10px;
            cursor: pointer;
        }

        #passwordError {
            color: #ff6666;
            margin-top: 10px;
            min-height: 20px;
        }

        /* Protected content style */
        #protectedContent {
            display: none;
        }

        .arrow-nav {
            margin-top: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
        }

        .arrow-btn {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .arrow-btn:hover {
            background-color: #45a049;
        }

        #pageIndicator {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <a href="home-page.html" class="home-link">‚Üê Back to Home</a>
        <h1>The Cast</h1>
    </header>
    <main>
        <!-- Parent container for Main Cast section -->
        <div class="cast-sections">
            <!-- Main Cast Section -->
            <section>
                <h2>Main Cast</h2>
                <div class="cast-container" id="castContainer"></div>
                <div class="arrow-nav" style="margin-top:24px; display:flex; justify-content:center; align-items:center; gap:24px;">
                    <button class="arrow-btn" id="prevBtn" aria-label="Previous">&#8592;</button>
                    <span id="pageIndicator"></span>
                    <button class="arrow-btn" id="nextBtn" aria-label="Next">&#8594;</button>
                </div>
            </section>
        </div>
    </main>
    <button class="return-home-btn" onclick="window.location.href='home-page.html'">üè†</button>
    <footer>
        <a href="references.html">References</a>
        <span>&copy; 2025 Caleb Jones</span>
    </footer>
    <script>
        // List of cast members
        const castMembers = [
            { img: "main-cast-1.jpg", name: "Deta", link: "cast-member1.html" },
            { img: "main-cast-2.jpg", name: "Gwen", link: "cast-member2.html" },
            { img: "main-cast-4.jpg", name: "Bluma", link: "cast-member4.html" },
            { img: "main-cast-3.jpg", name: "Beans", link: "cast-member3.html" },
            { img: "main-cast-5.jpg", name: "Rinn", link: "cast-member5.html" },
            { img: "main-cast-6.jpg", name: "Tach'guf", link: "cast-member6.html" },
            { img: "main-cast-7.jpg", name: "Fallen One", link: "cast-member7.html" },
            { img: "main-cast-8.jpg", name: "Godess", link: "cast-member8.html" }
        ];

        const perPage = 4;
        let currentPage = 0;

        function renderCast() {
            const container = document.getElementById('castContainer');
            container.innerHTML = '';
            const start = currentPage * perPage;
            const end = Math.min(start + perPage, castMembers.length);
            for (let i = start; i < end; i++) {
                const member = castMembers[i];
                const div = document.createElement('div');
                div.className = 'cast-member';
                div.innerHTML = `
                    <img src="${member.img}" alt="${member.name}" loading="lazy" onclick="location.href='${member.link}'">
                    <button onclick="location.href='${member.link}'">${member.name}</button>
                `;
                container.appendChild(div);
            }
            // Update page indicator
            document.getElementById('pageIndicator').textContent = `Page ${currentPage + 1} of ${Math.ceil(castMembers.length / perPage)}`;
            // Enable/disable arrows
            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = end >= castMembers.length;
        }

        document.getElementById('prevBtn').onclick = function() {
            if (currentPage > 0) {
                currentPage--;
                renderCast();
            }
        };
        document.getElementById('nextBtn').onclick = function() {
            if ((currentPage + 1) * perPage < castMembers.length) {
                currentPage++;
                renderCast();
            }
        };

        // Initial render
        renderCast();
    </script>
</body>
</html>
