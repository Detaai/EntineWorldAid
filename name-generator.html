<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-mobile.css" media="only screen and (max-width: 500px)">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #232526 0%, #485563 100%);
            background-image: url('tavern-backround.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #FFD700;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        main {
            flex: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(36, 54, 39, 0.92);
            border-radius: 16px;
            box-shadow: 0 8px 32px #000a;
            border: 2px solid #FFD700;
            max-width: 420px;
            margin: 60px auto 0 auto;
            padding: 36px 32px 28px 32px;
            text-align: center;
        }
        h1 {
            color: #FFD700;
            margin-bottom: 18px;
            letter-spacing: 1px;
            text-shadow: 1px 1px 6px #000a;
        }
        .result {
            font-size: 1.25rem;
            color: #FFD700;
            background: rgba(0,0,0,0.25);
            border-radius: 8px;
            padding: 18px 10px;
            margin-top: 30px;
            box-shadow: 0 2px 8px #0004;
            font-family: 'Georgia', serif;
            text-shadow: 1px 1px 4px #000a;
        }
        .quill {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: block;
            color: #FFD700;
            text-shadow: 0 2px 8px #000a;
        }
        .home-link {
            display: inline-block;
            margin: 24px 0 0 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white !important;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            font-family: inherit;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: background 0.2s;
        }
        .home-link:hover {
            background-color: #0056b3;
        }
        footer {
            width: 100%;
            text-align: center;
            color: #FFD700;
            font-size: 1rem;
            text-shadow: 1px 1px 4px #000a;
            padding: 18px 0 12px 0;
            background: rgba(0, 0, 0, 0.85);
            border-top: 2px solid #FFD700;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <a href="home-page.html" class="home-link">‚Üê Back to Home</a>
    </header>
    <main>
        <div class="container">
            <span class="quill">ü™∂</span>
            <h1>Random Name Generator</h1>
            <div class="result" id="result">
                This page is unavailable because the scribes went on vacation!
            </div>
        </div>
    </main>
    <footer>
        <a href="references.html">References</a>
        <span>&copy; 2025 Caleb Jones</span>
    </footer>
</body>
</html>
