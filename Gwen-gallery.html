<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gwen Gallery</title>
  <link rel="stylesheet" href="styles-mobile.css" media="only screen and (max-width: 500px)">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    header {
      background: #ffffff;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .home-link {
      text-decoration: none;
      color: #333;
      font-size: 18px;
    }

    .home-link:hover {
      text-decoration: underline;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .image-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      padding: 10px;
    }

    .image-card img {
      width: 100%;
      border-radius: 8px;
    }

    .image-card button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 100;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      display: flex;
      background: white;
      border-radius: 10px;
      max-width: 900px;
      width: 80%;
      padding: 20px;
      position: relative;
    }

    .popup-content img {
      width: 50%;
      border-radius: 10px;
      margin-right: 20px;
    }

    .popup-content .description {
      width: 50%;
      text-align: left;
    }

    .close-popup {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <a href="cast-member4.html" class="home-link">‚Üê Back</a>
</header>

<div class="gallery-container" id="gallery"></div>

<!-- Popup Modal -->
<div class="popup" id="popup">
  <div class="popup-content">
    <span class="close-popup" onclick="closePopup()">&times;</span>
    <img id="popup-img" src="" alt="Popup Image" loading="lazy">
    <div class="description">
      <p id="popup-desc">Description</p>
    </div>
  </div>
</div>

<script>
  const imageData = [
    {
      src: "gwen-1.jpg",
      alt: "Gwen-Image 1",
      desc: "This is Gwen's main portrait. I had her commisioned in 2021 to replace Bluma. She is an Incredibly strong and semi independant person, however you will never find her too far from Deta, due to her need to pay him back for saving her. However her past will never leave her as she continues to have flashbacks and episodes. Art by <a href='https://www.facebook.com/karina.romero.794628' target='_blank'>Karina Romero</a>"
    },
    {
      src: "gwen-2.jpg",
      alt: "Gwen-Image 2",
      desc: "Gwen "
    },
    {
      src: "gwen-3.jpg",
      alt: "Gwen-Image 3",
      desc: "Gwen"
    },
    // Add more Gwen images and descriptions as needed
  ];

  const gallery = document.getElementById("gallery");

  imageData.forEach((img) => {
    const card = document.createElement("div");
    card.className = "image-card";
    card.innerHTML = `
      <img src="${img.src}" alt="${img.alt}" loading="lazy">
      <button onclick="openPopup('${img.src}', \`${img.desc}\`)">Read about</button>
    `;
    gallery.appendChild(card);
  });

  function openPopup(imgSrc, desc) {
    document.getElementById('popup-img').src = imgSrc;
    document.getElementById('popup-desc').innerHTML = desc;
    document.getElementById('popup').style.display = 'flex';
  }

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }
</script>

</body>
</html>
